// 分页查询
function pageSearch(pageNo) {
	var pageSize = 6;
	$.asyncRequest({
		url : '../../member/pageSearch',
		data : $.extend({}, {
			"jdbcTemplateName" : "mysqlTemplate",
			"pFile" : "file",
			"pKey" : "filelistTarget",
			"type" : "mysql",
			"pageNo" : pageNo,
			"pageSize" : pageSize,
			"order" : ""
		}, 
		$('#searchFrom').buildQueryInfo(), true),
		event : function(result) {
			if (result.status === 'success') {
				//后台返回的结果集，格式:
				var pageSource = result.listInfo;
				//下面写你的任何业务
				//alert(JSON.stringify(pageSource));
				$("#mytable").html("");// 清空
				$(pageSource.list).each(
					function(index, element) {
						var ind = parseInt(index) + 1;
						var parentname = element.parentname;
						if (parentname == null)
							parentname = "";	
						$("#mytable").append(
								"<tr><td>"+ind
								+ "</td><td>"
								+ parentname
								+"</td><td>"
								+ element.targetname
								+"</td><td>"
								
								/* + "<a href=\"javascript:void(0)\" data-toggle=\"modal\" data-target=\"#moodel\" onclick=\"kan('"
								+ element.id
								+ "')\">查看</a> | <a href=\"javascript:void(0)\" data-toggle=\"modal\" data-target=\"#ee\" onclick=\"edit('"
								+ element.id
								+ "')\">编辑</a> | <a href=\"javascript:void(0)\" onclick=\"del('"
								+ element.id
								+ "')\">删除</a>" */
								+ "<a href=\"javascript:void(0)\" data-toggle=\"modal\" data-target=\"#ee\" onclick=\"edit("
								+ "'" + element.id +"'" + ")\">"
								+ "修改</a> | "
								
								+ "<a href=\"javascript:void(0)\" onclick=\"deletefile("
								+ "'" + element.id +"'" + ")\">"
								+ "删除</a>"
								/* + " | <a href=\"javascript:void(0)\" onclick=\"downloadfile("
								+ "'" + element.filenewname +"'" + ","
								+ "'" + element.filename + "'" + ","
								+ "'" + element.filesuffix + "'" + ")\">"
								+ "下载</a>" */
								+ "</td></tr>"
								);
					});
				$("#mytable").append("<tr><td colspan=\"8\" id=\"pager\"></td></tr>");
				//创建分页
				var target = $('#pager');
				pageClick(pageSource.pageNo, pageSource.total,target,pageSize);
			}
		},
	});
}
// 父类list
function listSearch() {
	$.asyncRequest({
		url : '../../member/baseQuery',
		data : $.extend({}, {
			"jdbcTemplateName" : "mysqlTemplate",
			"pFile" : "file",
			"pKey" : "filelistParentTarget",
		}, 
		$('#searchFrom').buildQueryInfo(), true),
		event : function(result) {
			if (result.status === 'success') {
				//后台返回的结果集，格式:
				var pageSource = result.listInfo;
				//下面写你的任何业务
				//alert(JSON.stringify(pageSource));
				$("#targetList").html("");// 清空
				$("#ee_targetList").html("");// 清空
				var targetHtml="";
				targetHtml += "<option value='0'>请选择</option>";
				for (var i = 0; i < pageSource.length; i++) {
					targetHtml += "<option value='"+pageSource[i].id+"'>"+pageSource[i].targetname+"</option>"
				}
				$("#targetList").html(targetHtml);
				$("#ee_targetList").html(targetHtml);
			}
		},
	});
}

function deletefile(id) {
	if (confirm("确认删除吗")) {
		$.ajax({
			url : "../../member/formProcessing",
			data : {
				"jdbcTemplateName" : "mysqlTemplate",
				"pFile" : "file",
				"pKey" : "deleteFileTarget",
				"id" : id
			},
			dataType : "json",
			type : 'post',
			async : false,
			success : function(result) {
				if (result.status === 'success') {
					alert("删除成功!");
					pageSearch(1);
				}
			}
		})
	} else {
		return;
	}
}

//跳转编辑页面，回显数据
function edit(id) {
	$.ajax({
		url : '../../member/baseQuery',
		type : "post",
		data : {
			"jdbcTemplateName" : "mysqlTemplate",
			"pFile" : "file",
			"pKey" : "fileTargetInfo",
			"type" : "mysql",
			"id" : id
		},
		dataType : 'json',
		async : true,
		success : function(result) {
			if (result.status === 'success') {
				var listInfo = result.listInfo;
				
				
				$("#ee_id").val(listInfo[0].id);// 赋值
				$("#ee_targetList").val(listInfo[0].parentid);// 赋值
				$("#ee_target").val(listInfo[0].targetname);// 赋值
			}
		},
		error : function(XMLHttpRequest, textStatus, errorThrown) {
			alert("跳转编辑页面失败");
		}
	});
}
