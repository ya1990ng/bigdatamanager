<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>拍加乐</title>
	<script type="text/javascript" src="../../source/mvc/lib/cui.js"></script>
	<script type="text/javascript" src="../../source/mvc/config/config.js"></script>
</head>
<body>
	
	<form  method="post" id="formId">
	
			<input type="text" name="username" usemap="{byteRangeLength:[1,30,3],required:true}"/>
			<input type="text" name="password" />
			<input type="text" name="salt" />
			<input type="file" name="user_photo" />
			 <a id="submit">submit</a>
	</form>
	
	
	<script type="text/javascript">
	CUI.use(['ajaxform','layer','utils'], function($ajax,$layer,$utils) {
		return {
			initialize : function() {

	            new CuiAjaxForm($('#formId'), {
	                submitSelector: $('#submit'),
	                action: '../../member/formProcessing',
	                beforeEvent: function(formData, jqForm, options) {
	                    $.insertDynamicDataForTheForm(formData, jqForm, options, 'jdbcTemplateName','mysqlTemplate');
	                    $.insertDynamicDataForTheForm(formData, jqForm, options, 'pFile','user');
	                    $.insertDynamicDataForTheForm(formData, jqForm, options, 'pKey','add');
	                    return true;
	                },
	                callbackEvent: function(result) {
	                    if (result.status == 'success') {
	                        alert('success!!!');
	                    }
	                }
	            });
			}
		}
	});
	</script>
</body>
</html>
